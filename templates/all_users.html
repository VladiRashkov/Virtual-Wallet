<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="no-container">
    <div class="profile-container wide-profile-container">
        <h1>Users List</h1>
        <form class="filter-form" method="get" action="/users/">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" value="{{ username if username is not none else '' }}">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="{{ email if email is not none else '' }}">
            </div>
            <div class="form-group">
                <input type="text" name="phone_number" placeholder="Phone Number" value="{{ phone_number if phone_number is not none else '' }}">
            </div>
            <div class="form-group">
                <select name="registered">
                    <option value="">All</option>
                    <option value="true" {% if registered == 'true' %}selected{% endif %}>Registered</option>
                    <option value="false" {% if registered == 'false' %}selected{% endif %}>Not Registered</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Filter</button>
            </div>
        </form>
        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Registered</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone_number }}</td>
                        <td>{{ user.is_registered }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="pagination">
            <a href="/users/?page={{ page - 1 }}{% if username %}&username={{ username }}{% endif %}{% if email %}&email={{ email }}{% endif %}{% if phone_number %}&phone_number={{ phone_number }}{% endif %}{% if registered %}&registered={{ registered }}{% endif %}" {% if page <= 1 %}style="display:none;"{% endif %}>Previous</a>
            <a href="/users/?page={{ page + 1 }}{% if username %}&username={{ username }}{% endif %}{% if email %}&email={{ email }}{% endif %}{% if phone_number %}&phone_number={{ phone_number }}{% endif %}{% if registered %}&registered={{ registered }}{% endif %}">Next</a>
        </div>
        <div class = "go-to-menu-href">
            <a href="/menu">Go to menu</a>
        </div>
    </div>

</body>
</html>
